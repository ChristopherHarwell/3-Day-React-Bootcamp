<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React App</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      function FriendsList (props) {
        return (
          <ul>
            {
              props.list.map((name) => (
                <li key={name}>
                <span>{name}</span>
                <button onClick={() => props.onRemoveFriend(name)}>X</button>
                <button onClick={() => props.onClearAll(name)}>Clear All</button>
                </li>
              ))
            }
          </ul>
        );
      };



class App extends React.Component {
  constructor(props) {
    super(props)

    this.state = {
      friends: ['Jordyn', 'Mikenzi', 'Jake'],
      input: '',
    };
    this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
    this.updateInput = this.updateInput.bind(this);
    this.handleAddFriend = this.handleAddFriend.bind(this);
    this.clearAllFriends = this.clearAllFriends.bind(this);
};
    handleAddFriend() {
      this.setState((currentState) => {
        return {
          friends: currentState.friends.concat([this.state.input])
        };
      });
    };

    handleRemoveFriend(name) {
      this.setState((currentState) => {
        return {
          friends: currentState.friends.filter((friend) => friend !== name),
          input: ''
        };
      })
    };

    updateInput(e) {
      const value = e.target.value;

      this.setState({
        input: value
      }
      )
    };

    clearAllFriends(name) {
      this.setState((currentState) => {
        return {
          friends: currentState.friends.map((friend) => friend !== name ),
          input: '',
        }
      })
    }

  render() {
    return (
      <div>
      <input
          type='text'
          placeholder='new friend'
          value={this.state.input}
          onChange={this.updateInput}
        />
        <button
          onClick={this.handleAddFriend}
        >
          Submit
        </button>
        <FriendsList
          list={this.state.friends}
          onRemoveFriend={this.handleRemoveFriend}
          onClearAll={this.clearAllFriends}
        />
      </div>
    );
  };
};
    ReactDOM.render(
      <App />,
      document.getElementById('app')
);

    </script>
