<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React App</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>

      const name = 'Chris';
      const handle = '@chrisharwell';

      function NameComponent(props) {
        return (
          React.createElement(
            'h1',
            null,
            props.name,
          )
        );
      };

      function HandleComponent(props) {
        return (
          React.createElement(
            'h3',
            null,
            props.handle
          )
        );
      };

      const wrapperElement = React.createElement(
          'div',
          { id: 'container' },

          /*
          React.createElement([Component Name])
          fixes this error:
          Warning: Functions are not valid as a React child.
          This may happen if you return a Component instead
          of <Component /> from render. Or maybe you meant
          to call this function rather than return it.
          in div
          */

          /*
          name and handle are the component props
          */
          React.createElement(NameComponent, { name: 'Chris' }),
          React.createElement(HandleComponent, { handle: '@chrisharwell' }),
        );

      ReactDOM.render(
        wrapperElement,
        document.getElementById('app')
      );
    </script>

  </body>
</html>
